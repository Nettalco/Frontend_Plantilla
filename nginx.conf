server {
    listen 3001;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Compresión gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Configuración para la aplicación Angular en /cotizaciones
    location /cotizaciones {
        alias /usr/share/nginx/html;
        try_files $uri $uri/ /cotizaciones/index.html;

        # No cachear index.html
        location = /cotizaciones/index.html {
            alias /usr/share/nginx/html/index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Cache para archivos estáticos
        location ~* /cotizaciones/.*\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            alias /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Redirigir root a /cotizaciones (opcional)
    location = / {
        return 301 /cotizaciones/;
    }

    # Seguridad - Ocultar versión de nginx
    server_tokens off;

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

