server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Configuración de gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Configuración para Angular en subdirectorio /cotizaciones (sin redirecciones)
    location /cotizaciones {
        alias /usr/share/nginx/html/cotizaciones/;
        index index.html;
        try_files $uri $uri/ /cotizaciones/index.html;

        # Headers de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Cache para assets estáticos
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Deshabilitar acceso a archivos ocultos
    location ~ /\. {
        deny all;
    }
}

